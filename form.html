    <div class="hero">
        <picture>
          <source srcset="./lesson3/images/hero-small.webp" media="(max-width: 500px)">
          <source srcset="./lesson3/images/hero-medium.webp" media="(max-width: 1000px)">

        </picture>
        <div class="herolabel">
			<p>Laie Hawaii Temple</p>
		</div>
      </div>
    <main>
        <div id="contactUs">
            <fieldset>
                <legend>Contact Us</legend>
                <div id="formmessage"></div>
                <div class="form-container">
                    <label for="username" id="userName">Username:</label>
                    <input type="password" id="username" name="username" pattern="[a-zA-Z -]{8,}" placeholder="At least eight characters long. No numbers." required>
                </div>
                <div class="form-container">
                    <label for="reEnter" id="reenter">Re-Enter Username:</label>
                    <input type="password" id="reEnter" name="reEnter" pattern=".{8,}" required>
                </div>
                <div class="form-container">
                    <label for="email" id="emailA">Email:</label>
                    <input type="text" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="email@domain.com" title="Please enter a valid email address" required>
                </div>
                <div>
                    <label for="pageRating">Page Rating:</label>
                    <div id="rangevalue">0</div>
                    <input type="range" id="pageRating" name="pageRating" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </div>
                <button type="submit" id="submit">Submit</button>
            </fieldset>
        </div>
        
    </main>
